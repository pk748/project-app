<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <nz-card class="m-b-100 shadow-lg">
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <!-- <h4>Crunch <span style="color:skyblue;">Media</span>Works</h4> -->
                            <img class="img-fluid" alt="LOGO" src="" width="200">
                            <h2 class="m-b-0">Sign In</h2>
                        </div>
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <span>Signin as User.</span>
                        </div>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" >

                            <nz-form-item [ngClass]="{'ant-form-item-has-error' : signin_email_apply_error}" >
                                <nz-form-label nzRequired nzFor="userName">Email</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your email!">
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="userName" placeholder="Email" [(ngModel)]="signin_email" >
                                    </nz-input-group>
                                </nz-form-control>

                                <div class="ant-form-item-explain ng-tns-c229-13 ng-star-inserted" *ngIf="signin_email_show_error_message">
                                  <div class="ng-tns-c229-13 ng-trigger ng-trigger-helpMotion">
                                    {{signin_email_error_message}}
                                  </div>
                                </div>

                            </nz-form-item>

                            <nz-form-item class="relative" [ngClass]="{'ant-form-item-has-error' : signin_password_apply_error}" >
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <!-- <a class="float-right font-size-13 p-t-10 text-muted" style="position:absolute; right: 0" [routerLink]="['/authentication/reset-password-1']">Forget Password?</a> -->
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password" placeholder="Password" [(ngModel)]="signin_password" >
                                    </nz-input-group>
                                </nz-form-control>

                                <p>
                                    <!-- <a class="float-left font-size-13 p-t-10 " style="position:absolute; right: 0" [routerLink]="['/authentication/forget_pass']">Forget Password?</a> -->
                                </p>

                                <div class="ant-form-item-explain ng-tns-c229-13 ng-star-inserted" *ngIf="signin_password_show_error_message">
                                  <div class="ng-tns-c229-13 ng-trigger ng-trigger-helpMotion">
                                    {{signin_password_error_message}}
                                  </div>
                                </div>

                            </nz-form-item>

                            <nz-form-item>
                                <nz-form-control>
                                    <nz-alert nzType="error" nzMessage="{{error_message}}" nzShowIcon *ngIf="show_error_message" ></nz-alert>
                                    <br />
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="font-size-13 text-muted"></span>
                                        <button nz-button class="login-form-button" [nzType]="'primary'" (click)="signIn()" *ngIf="show_signin_btn" >Sign In</button>
                                        <button nz-button class="login-form-button" [nzType]="'primary'" *ngIf="show_signin_loading_btn" nzLoading >Signing In</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class=""></span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href=""></a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href=""></a>
                </li>
            </ul>
        </div>
    </div>
</div>
